<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="./scss/style.css" />
    <title>Frontend Mentor | Todo app | Mohamed Farid</title>
    <style></style>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="header">
        <span class="logo">TODO</span> <button class="theme-toggle">ðŸŒ•</button>
      </div>
      <form class="add-todo-form">
        <input type="text" class="add-todo-input" />
      </form>
      <div class="todo-list">
        <div class="todo-item">
          <input type="checkbox" name="" id="" /> it is todo
        </div>
        <div class="todo-footer">
          <div class="items-left">items left <span>5</span></div>
          <div class="todo-filters-wrapper desktop-only">
            <ul class="todo-filters">
              <li>All</li>
              <li>Active</li>
              <li>Completed</li>
            </ul>
          </div>
        </div>
        <button class="clear-complete">Clear Completed</button>
      </div>

      <div class="todo-filters-wrapper mobile-only">
        <ul class="todo-filters">
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
      </div>
      <footer>Drag and drop to reorder list</footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mohamedfarid.ninja">Mohamed Farid</a>.
    </div>
  </body>
